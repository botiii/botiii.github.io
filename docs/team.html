<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color:black;
}

html {
  box-sizing: border-box;
}

.column {
  margin-left: auto;
  margin-right: auto;
  width: 80%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
  background-color:white;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-image: url("1.jpg");
  background-size: auto;
  color: black;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
</head>
<body>

<div class="about-section">
  <h1>Our Team</h1>
  <p>We are ordinary people who like to baking</p>
  <p>And we realised that we want to share our result to everyone</p>
</div>
  <div class="column">
    <div class="card">
      <img src="profile.jpg" alt="Albert" style="width:100%">
      <div class="container">
        <h2>Albert</h2>
        <p class="title">Founder & Baker</p>
        <p>Stressed is Desserts spelt backwards!!!</p>
        <p>albert@gmail.com</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
 </div>

 <div class="column">
    <div class="card">
      <img src="profile2.jpg" alt="Christy" style="width:100%">
      <div class="container">
        <h2>Christy</h2>
        <p class="title">Founder & Baker</p>
        <p>Eating brownies everyday feels so good!!!</p>
        <p>christy@gmail.com</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
 </div>
  
</body>
</html>
